    <title>Animals</title>
    {% if count == 0 %}
        <h1>Тварини відсутні</h1>

        {% for i in animals %}

            <h2>{{ i.color }}</h2>
            <h2>{{ i.age }}</h2>
            <h2>{{ i.zone }}</h2>



        {% endfor %}

    {% endif %}
