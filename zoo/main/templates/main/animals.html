{% extends "layout.html" %}
{% block title %}Тваринки{% endblock %}
{% block content %}
    {% if count == 0 %}
        <h1>Тварини відсутні</h1>
    {% else %}
        {% for i in animals %}
            <h1>{{ i.type }}</h1>
            <h2>Колір: {{ i.color }}</h2>
            <h2>Вік:   {{ i.age }}</h2>
            <h2>Вольєр:{{ i.zone }}</h2>
            <br>



        {% endfor %}

    {% endif %}
{% endblock %}
