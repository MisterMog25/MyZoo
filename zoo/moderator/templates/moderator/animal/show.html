{% extends "layout.html" %}
{% block title %}Animals kering{% endblock %}
{% block content %}
<table>
  <tr>
    <th>id</th>
    <th>type</th>
    <th>color</th>
    <th>age</th>
    <th>zone</th>
  </tr>
  {% for i in all_animals %}
    <tr>
      <td>{{ i.id }}</td>
      <td>{{ i.type }}</td>
      <td>{{ i.color }}</td>
      <td>{{ i.age }}</td>
      <td>{{ i.zone }}</td>
      <td>
        <a href="{% url 'detail_view' i.id %}">Детальніше</a>
      </td>
    </tr>
  {% endfor %}
</table>

<a href="{% url 'animals_create' %}">Add an animal</a>
{% endblock %}
